name: Build and Push Backend Docker Image

on:
  push:
    branches:
      - main
  pull_request :
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Grant execute permission for Gradle wrapper
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build and run tests
        run: ./gradlew clean test

      # Step 4: Build the Spring Boot app (bootJar generates app.jar)
      - name: Build backend JAR
        run: ./gradlew clean bootJar -x test

      # Step 5: Verify the JAR was created
      - name: List built JAR
        run: ls -l build/libs

      # Step 6: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 7: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            harinisaravanavel/backend:latest
            harinisaravanavel/backend:${{ github.sha }}
      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Logging in to Docker Hub..."
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            echo "Pulling latest image..."
            docker pull harinisaravanavel/backend:latest
            echo "Stopping and removing old container..."
            docker stop backend || true
            docker rm backend || true
            echo "Running new container..."
            docker run -d --name backend -p 8080:8080 harinisaravanavel/backend:latest
